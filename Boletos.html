<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Boletos para Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #522DF6;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #DDDFDC;
            margin-bottom: 30px;
			font-size: 5em;
        }
        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .event {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: calc(33.33% - 20px);
            max-width: 300px;
            transition: transform 0.3s ease;
        }
        .event:hover {
            transform: translateY(-5px);
        }
        .event-content {
            padding: 20px;
        }
        .event-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .event-date {
            color: #555;
            margin-bottom: 10px;
        }
        .event-description {
            margin-bottom: 20px;
        }
        .buy-tickets {
            text-align: right;
        }
        .buy-tickets button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-tickets button:hover {
            background-color: #0056b3;
        }
        .buy-tickets label {
            font-weight: 700;
        }
        .buy-tickets input[type="number"] {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        @media screen and (max-width: 768px) {
            .event {
                width: calc(50% - 20px);
            }
        }
        @media screen and (max-width: 480px) {
            .event {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <h1>Conciertos Disponibles</h1>
	<br><br><br><br><br><br><br>

    <div class="event-container">
        <div class="event">
            <div class="event-content">
                <div class="event-title">Evento 1</div>
                <div class="event-date">1 de octubre, 2024</div>
                <div class="event-description">Billie Eilish - Toronto</div>
                <div class="buy-tickets">
                    <form action="/comprar-boletos" method="post">
                        <label for="rock-tickets">Cantidad de boletos:</label>
                        <input type="number" id="rock-tickets" name="rock-tickets" min="1" required>
                        <button type="submit">Comprar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="event">
            <div class="event-content">
                <div class="event-title">Evento 2</div>
                <div class="event-date">27 de noviembre, 2024</div>
                <div class="event-description">Belanova - MÃ©xico</div>
                <div class="buy-tickets">
                    <form action="/comprar-boletos" method="post">
                        <label for="food-tickets">Cantidad de boletos:</label>
                        <input type="number" id="food-tickets" name="food-tickets" min="1" required>
                        <button type="submit">Comprar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="event">
            <div class="event-content">
                <div class="event-title">Evento 3</div>
                <div class="event-date">17 de julio, 2024</div>
                <div class="event-description">Conan Gray - Sydney</div>
                <div class="buy-tickets">
                    <form action="/comprar-boletos" method="post">
                        <label for="theater-tickets">Cantidad de boletos:</label>
                        <input type="number" id="theater-tickets" name="theater-tickets" min="1" required>
                        <button type="submit">Comprar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
